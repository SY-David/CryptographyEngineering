name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install QEMU
      run: |
        sudo apt update
        sudo apt install -y qemu-system-arm
        
    - name: Install ARM Toolchain
      uses: carlosperate/arm-none-eabi-gcc-action@v1.10.0
      with:
        release: '14.2.Rel1'
        
    - name: Run tests
      run: ./run-all-tests.sh